<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Bedrijf - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo" data-test="logo"><a href="index.html">Mijn Bedrijf</a></div>
        <nav>
            <ul>
                <li><a href="index.html" data-test="nav-home">Home</a></li>
                <li><a href="about.html" data-test="nav-about">Over Ons</a></li>
                <li><a href="services.html" data-test="nav-services">Diensten</a></li>
                <li><a href="gallery.html" data-test="nav-gallery">Galerij</a></li>
                <li><a href="contact.html" data-test="nav-contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h1 data-test="contact-title">Contacteer Ons</h1>
            <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                <label for="name">Naam:</label>
                <input type="text" id="name" name="name" required data-test="contact-name">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required data-test="contact-email">
                <label for="message">Bericht:</label>
                <textarea id="message" name="message" required data-test="contact-message"></textarea>
                <button type="submit" data-test="contact-submit">Verzenden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mijn Bedrijf</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
